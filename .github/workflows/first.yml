name: My First Github Actions Workflow
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.15.0
      - name: Install dependencies
        run: yarn install
      - name: Build the app
        run: yarn build
      - name: Build succesful
        run: echo "Build succesful"
